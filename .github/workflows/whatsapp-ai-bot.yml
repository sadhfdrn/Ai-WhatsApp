name: WhatsApp AI Bot - Enhanced Deployment

on:
  schedule:
    # Run every 5 hours to maintain session
    - cron: '0 */5 * * *'
  workflow_dispatch:
    inputs:
      force_restart:
        description: 'Force restart the bot'
        required: false
        default: 'false'
  push:
    branches: [ main ]

jobs:
  deploy-whatsapp-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 290  # Just under 5 hours
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Free Disk Space - Remove Unnecessary Packages
      run: |
        echo "üßπ Freeing up disk space for AI models..."
        df -h
        
        # Remove large packages that aren't needed
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/graalvm/
        sudo rm -rf /usr/local/.ghcup/
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/local/share/chromium
        sudo rm -rf /usr/local/lib/node_modules
        sudo rm -rf /usr/share/swift
        sudo rm -rf /usr/local/julia*
        sudo rm -rf /usr/share/az_*
        
        # Remove specific packages
        sudo apt-get remove -y '^dotnet-.*' '^llvm-.*' 'php.*' 'mysql-*' 'mongodb-*'
        sudo apt-get remove -y azure-cli google-cloud-sdk firefox
        sudo apt-get autoremove -y
        sudo apt-get autoclean -y
        
        # Clean package cache
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        
        # Clean Docker if present
        docker system prune -af || true
        
        echo "üìä Disk space after cleanup:"
        df -h

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Node.js for WhatsApp Bridge
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache Python Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install System Dependencies
      run: |
        echo "üîß Installing system dependencies..."
        sudo apt-get update
        sudo apt-get install -y \
          ffmpeg \
          espeak \
          espeak-data \
          libespeak1 \
          libespeak-dev \
          festival \
          sox \
          libsox-fmt-mp3 \
          flac \
          pulseaudio \
          alsa-utils \
          git-lfs
          
    - name: Install Python Dependencies with Streaming Optimization
      run: |
        echo "üêç Installing Python dependencies for streaming AI..."
        pip install --upgrade pip wheel setuptools
        
        # Install core dependencies first
        pip install \
          requests \
          beautifulsoup4 \
          trafilatura \
          python-dotenv \
          gtts \
          speechrecognition \
          pydub \
          pillow \
          psutil \
          asyncio-mqtt
        
        # Install PyTorch CPU version for streaming (no GPU needed)
        pip install torch==2.1.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
        
        # Install transformers with streaming support
        pip install \
          transformers[torch] \
          accelerate \
          tokenizers \
          datasets \
          sentencepiece \
          protobuf
        
        # Install additional AI/ML tools for enhanced features
        pip install \
          scipy \
          numpy \
          scikit-learn \
          nltk \
          googletrans==4.0.0rc1
          
        echo "üì¶ Python dependencies installed successfully"

    - name: Install Node.js Dependencies for WhatsApp
      run: |
        echo "üì¶ Installing Node.js dependencies..."
        npm install --production \
          @whiskeysockets/baileys \
          @hapi/boom \
          qrcode-terminal \
          pino
        echo "‚úÖ Node.js dependencies installed"

    - name: Setup Environment Variables
      run: |
        echo "üîß Setting up environment variables..."
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
        echo "PYTHON_UNBUFFERED=1" >> $GITHUB_ENV
        echo "TOKENIZERS_PARALLELISM=false" >> $GITHUB_ENV
        echo "HF_HOME=/tmp/huggingface" >> $GITHUB_ENV
        echo "TRANSFORMERS_CACHE=/tmp/transformers" >> $GITHUB_ENV
        echo "TORCH_HOME=/tmp/torch" >> $GITHUB_ENV

    - name: Deploy Whoogle Search Instance
      run: |
        echo "üîç Setting up Whoogle search instance..."
        # Install Whoogle dependencies
        pip install whoogle-search
        
        # Start Whoogle in background
        nohup python -m whoogle &
        WHOOGLE_PID=$!
        echo "WHOOGLE_PID=$WHOOGLE_PID" >> $GITHUB_ENV
        
        # Wait for Whoogle to start
        sleep 10
        
        # Test Whoogle connection
        curl -s http://localhost:5000 > /dev/null && echo "‚úÖ Whoogle search deployed successfully" || echo "‚ö†Ô∏è Whoogle may not be ready yet"

    - name: Initialize AI Models with Streaming
      run: |
        echo "üß† Initializing AI models with streaming optimization..."
        
        # Create model initialization script
        cat > init_models.py << 'EOF'
        import os
        import gc
        import torch
        from transformers import AutoTokenizer, AutoModelForCausalLM
        
        print("üîÑ Pre-loading AI models for streaming...")
        
        # Set environment for streaming
        os.environ['TOKENIZERS_PARALLELISM'] = 'false'
        
        try:
            # Load lightweight conversational model
            model_name = "microsoft/DialoGPT-small"
            print(f"üì• Streaming model: {model_name}")
            
            # Stream tokenizer (lightweight)
            tokenizer = AutoTokenizer.from_pretrained(model_name)
            print("‚úÖ Tokenizer loaded")
            
            # Stream model with memory optimization
            model = AutoModelForCausalLM.from_pretrained(
                model_name,
                torch_dtype=torch.float32,
                low_cpu_mem_usage=True,
                device_map=None,  # Force CPU
                cache_dir=None  # Don't cache in GitHub Actions
            )
            print("‚úÖ Model loaded with streaming optimization")
            
            # Test model functionality
            test_input = tokenizer.encode("Hello", return_tensors="pt")
            with torch.no_grad():
                output = model.generate(test_input, max_length=20, do_sample=True)
            response = tokenizer.decode(output[0], skip_special_tokens=True)
            print(f"üß™ Model test: {response}")
            
            # Clean up for memory efficiency
            del model, tokenizer, test_input, output
            gc.collect()
            print("üßπ Memory cleaned after model test")
            
        except Exception as e:
            print(f"‚ö†Ô∏è Model initialization warning: {e}")
            print("üîÑ Bot will use fallback responses if needed")
        EOF
        
        python init_models.py

    - name: Create WhatsApp Credentials
      run: |
        echo "üîê Setting up WhatsApp credentials..."
        
        # Create credentials directory
        mkdir -p wa-auth
        
        # Use provided credentials if available
        if [ -n "${{ secrets.WHATSAPP_CREDS }}" ]; then
          echo '${{ secrets.WHATSAPP_CREDS }}' > wa-auth/creds.json
          echo "‚úÖ WhatsApp credentials configured from secrets"
        else
          echo "‚ö†Ô∏è No WhatsApp credentials found in secrets"
          echo "üì± Bot will generate QR code for first-time setup"
        fi

    - name: Create Enhanced Configuration
      run: |
        echo "‚öôÔ∏è Creating enhanced bot configuration..."
        
        cat > .env << 'EOF'
        # WhatsApp AI Bot Enhanced Configuration
        BOT_NAME=Enhanced AI Assistant ü§ñ
        BOT_PREFIX=!
        
        # AI Model Configuration (Streaming Optimized)
        AI_MODEL=microsoft/DialoGPT-small
