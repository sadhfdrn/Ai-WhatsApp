        EOF
        
        echo "‚úÖ Enhanced configuration created"

    - name: Start WhatsApp Bridge (Node.js)
      run: |
        echo "üåâ Starting WhatsApp bridge..."
        
        # Create enhanced WhatsApp bridge
        cat > whatsapp_bridge_enhanced.js << 'EOF'
        const { makeWASocket, DisconnectReason, useMultiFileAuthState } = require('@whiskeysockets/baileys');
        const { Boom } = require('@hapi/boom');
        const P = require('pino');
        const fs = require('fs');
        const path = require('path');
        
        class EnhancedWhatsAppBridge {
            constructor() {
                this.sock = null;
                this.connected = false;
                this.messageQueue = [];
                this.sessionData = {};
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
            }
        
            async initialize() {
                try {
                    console.log('üöÄ Initializing Enhanced WhatsApp connection...');
                    
                    const authDir = './wa-auth';
                    if (!fs.existsSync(authDir)) {
                        fs.mkdirSync(authDir);
                    }
        
                    const { state, saveCreds } = await useMultiFileAuthState(authDir);
        
                    this.sock = makeWASocket({
                        auth: state,
                        logger: P({ level: 'silent' }),
                        printQRInTerminal: true,
                        defaultQueryTimeoutMs: 60000,
                        connectTimeoutMs: 60000,
                        keepAliveIntervalMs: 30000,
                        markOnlineOnConnect: true,
                    });
        
                    this.sock.ev.on('creds.update', saveCreds);
                    this.sock.ev.on('connection.update', (update) => this.handleConnectionUpdate(update));
                    this.sock.ev.on('messages.upsert', async (m) => await this.handleMessages(m));
        
                    console.log('‚úÖ Enhanced WhatsApp bridge initialized');
        
                } catch (error) {
                    console.error('‚ùå Failed to initialize WhatsApp bridge:', error);
                    this.scheduleReconnect();
                }
            }
        
            handleConnectionUpdate(update) {
                const { connection, lastDisconnect, qr } = update;
                
                if (qr) {
                    console.log('üì± QR Code generated for WhatsApp Web');
                }
                
                if (connection === 'close') {
                    const shouldReconnect = (lastDisconnect?.error)?.output?.statusCode !== DisconnectReason.loggedOut;
                    console.log('üîå Connection closed:', lastDisconnect?.error, '| Reconnecting:', shouldReconnect);
                    
                    if (shouldReconnect && this.reconnectAttempts < this.maxReconnectAttempts) {
                        this.scheduleReconnect();
                    } else {
                        console.log('üõë Max reconnection attempts reached or logged out');
                    }
                } else if (connection === 'open') {
                    console.log('‚úÖ Enhanced WhatsApp Web connected successfully!');
                    this.connected = true;
                    this.reconnectAttempts = 0;
                    this.notifyPython('connected');
                }
            }
        
            scheduleReconnect() {
                this.reconnectAttempts++;
                const delay = Math.min(5000 * this.reconnectAttempts, 30000);
                console.log(`üîÑ Scheduling reconnect attempt ${this.reconnectAttempts} in ${delay}ms`);
                setTimeout(() => this.initialize(), delay);
            }
        
            async handleMessages(m) {
                try {
                    for (const msg of m.messages) {
                        if (!msg.message || msg.key.fromMe) continue;
                        
                        console.log('üì® Processing message:', msg.key.id);
                        
                        // Extract message content
                        const messageContent = this.extractMessageContent(msg);
                        
                        if (messageContent) {
                            // Send to Python backend for AI processing
                            await this.forwardToPython({
                                id: msg.key.id,
                                from: msg.key.remoteJid,
                                content: messageContent,
                                timestamp: Date.now(),
                                messageType: this.getMessageType(msg)
                            });
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Error handling messages:', error);
                }
            }
        
            extractMessageContent(msg) {
                const message = msg.message;
                
                if (message.conversation) {
                    return message.conversation;
                } else if (message.extendedTextMessage) {
                    return message.extendedTextMessage.text;
                } else if (message.imageMessage) {
                    return message.imageMessage.caption || '[Image]';
                } else if (message.audioMessage) {
                    return '[Voice Message]';
                } else if (message.documentMessage) {
                    return `[Document: ${message.documentMessage.fileName || 'unknown'}]`;
                }
                
                return null;
            }
        
            getMessageType(msg) {
                const message = msg.message;
                if (message.conversation || message.extendedTextMessage) return 'text';
                if (message.imageMessage) return 'image';
                if (message.audioMessage) return 'audio';
                if (message.documentMessage) return 'document';
                return 'unknown';
            }
        
            async forwardToPython(messageData) {
                try {
                    // Create a simple file-based communication with Python
                    const queueFile = path.join(__dirname, 'message_queue.json');
                    let queue = [];
                    
                    if (fs.existsSync(queueFile)) {
                        const data = fs.readFileSync(queueFile, 'utf8');
                        queue = JSON.parse(data || '[]');
                    }
                    
                    queue.push(messageData);
                    fs.writeFileSync(queueFile, JSON.stringify(queue, null, 2));
                    
                    console.log('üì§ Message forwarded to Python backend');
                } catch (error) {
                    console.error('‚ùå Error forwarding to Python:', error);
                }
            }
        
            async sendMessage(to, content, options = {}) {
                try {
                    if (!this.connected || !this.sock) {
                        console.log('‚ö†Ô∏è WhatsApp not connected, queuing message');
                        this.messageQueue.push({ to, content, options });
                        return;
                    }
        
                    let messageOptions = { text: content };
                    
                    // Add AI indicator
                    if (options.isAI) {
                        messageOptions.text = `ü§ñ ${content}`;
                    }
        
                    await this.sock.sendMessage(to, messageOptions);
                    console.log('‚úÖ Message sent successfully');
                } catch (error) {
                    console.error('‚ùå Error sending message:', error);
                }
            }
        
            notifyPython(status) {
                try {
                    const statusFile = path.join(__dirname, 'whatsapp_status.json');
                    fs.writeFileSync(statusFile, JSON.stringify({
                        status: status,
                        timestamp: Date.now(),
                        connected: this.connected
                    }));
                } catch (error) {
                    console.error('‚ùå Error updating status:', error);
                }
            }
        
            async processOutgoingQueue() {
                const outgoingFile = path.join(__dirname, 'outgoing_queue.json');
                
                if (!fs.existsSync(outgoingFile)) return;
                
                try {
                    const data = fs.readFileSync(outgoingFile, 'utf8');
                    const queue = JSON.parse(data || '[]');
                    
                    for (const message of queue) {
                        await this.sendMessage(message.to, message.content, message.options);
                    }
                    
                    // Clear queue after processing
                    fs.writeFileSync(outgoingFile, '[]');
                } catch (error) {
                    console.error('‚ùå Error processing outgoing queue:', error);
                }
            }
        
            startQueueProcessor() {
                setInterval(() => {
                    this.processOutgoingQueue();
                }, 2000); // Check every 2 seconds
            }
        }
        
        // Initialize and start the enhanced bridge
        const bridge = new EnhancedWhatsAppBridge();
        bridge.initialize();
        bridge.startQueueProcessor();
        
        // Graceful shutdown
        process.on('SIGINT', () => {
            console.log('üõë Shutting down Enhanced WhatsApp bridge...');
            bridge.notifyPython('disconnected');
            process.exit(0);
        });
        
        process.on('SIGTERM', () => {
            console.log('üõë Terminating Enhanced WhatsApp bridge...');
            bridge.notifyPython('disconnected');
            process.exit(0);
        });
        EOF
        
        # Start the enhanced bridge in background
        nohup node whatsapp_bridge_enhanced.js &
        BRIDGE_PID=$!
        echo "BRIDGE_PID=$BRIDGE_PID" >> $GITHUB_ENV
        
        echo "‚úÖ Enhanced WhatsApp bridge started (PID: $BRIDGE_PID)"

    - name: Start Enhanced WhatsApp AI Bot
      run: |
        echo "ü§ñ Starting Enhanced WhatsApp AI Bot..."
        
        # Create enhanced main runner
        cat > run_enhanced_bot.py << 'EOF'
        import asyncio
        import json
        import os
        import signal
        import sys
        import time
        import logging
        from pathlib import Path
        
        # Setup logging
        logging.basicConfig(
            level=logging.INFO,
            format='%(asctime)s | %(levelname)s | %(name)s | %(message)s',
            handlers=[
                logging.StreamHandler(sys.stdout),
                logging.FileHandler('whatsapp_bot.log')
            ]
        )
        logger = logging.getLogger(__name__)
        
        class EnhancedWhatsAppBot:
            def __init__(self):
                self.running = True
                self.message_queue_file = Path('message_queue.json')
                self.outgoing_queue_file = Path('outgoing_queue.json')
                self.status_file = Path('whatsapp_status.json')
                
                # Initialize enhanced AI processor
                try:
                    from enhanced_ai_processor import EnhancedAIProcessor
                    from config import Config
                    
                    self.config = Config()
                    self.ai_processor = EnhancedAIProcessor(self.config)
                    logger.info("‚úÖ Enhanced AI processor loaded")
                except Exception as e:
                    logger.error(f"‚ùå Failed to load enhanced components: {e}")
                    sys.exit(1)
            
            async def initialize(self):
                """Initialize the enhanced bot"""
                try:
                    logger.info("üöÄ Initializing Enhanced WhatsApp AI Bot...")
                    
                    # Initialize AI models
                    await self.ai_processor.initialize_model()
                    
                    # Setup signal handlers
                    signal.signal(signal.SIGINT, self.signal_handler)
                    signal.signal(signal.SIGTERM, self.signal_handler)
                    
                    logger.info("‚úÖ Enhanced WhatsApp AI Bot initialized")
                    
                except Exception as e:
                    logger.error(f"‚ùå Initialization failed: {e}")
                    raise
            
            def signal_handler(self, signum, frame):
                """Handle shutdown signals"""
                logger.info(f"üì° Received signal {signum}, shutting down...")
                self.running = False
            
            async def process_messages(self):
                """Process incoming messages from WhatsApp bridge"""
                if not self.message_queue_file.exists():
                    return
                
                try:
                    with open(self.message_queue_file, 'r') as f:
                        messages = json.load(f)
                    
                    if not messages:
                        return
                    
                    for message in messages:
                        await self.handle_message(message)
                    
                    # Clear processed messages
                    with open(self.message_queue_file, 'w') as f:
                        json.dump([], f)
                        
                except Exception as e:
                    logger.error(f"‚ùå Error processing messages: {e}")
            
            async def handle_message(self, message):
                """Handle individual message with enhanced AI"""
                try:
                    logger.info(f"üß† Processing message from {message['from']}: {message['content'][:50]}...")
                    
                    # Generate AI response
                    response = await self.ai_processor.generate_response(
                        message['content'],
                        message['from'],
                        {'timestamp': message['timestamp']}
                    )
                    
                    # Queue response for sending
                    await self.queue_response(message['from'], response)
                    
                    logger.info(f"‚úÖ Response generated and queued")
                    
                except Exception as e:
                    logger.error(f"‚ùå Error handling message: {e}")
                    # Send error response
                    await self.queue_response(
                        message['from'], 
                        "I'm experiencing some technical difficulties, but I'm still here! ü§ñ"
                    )
            
            async def queue_response(self, to, content):
                """Queue response for WhatsApp bridge to send"""
                try:
                    # Load existing queue
                    queue = []
                    if self.outgoing_queue_file.exists():
                        with open(self.outgoing_queue_file, 'r') as f:
                            queue = json.load(f)
                    
                    # Add new message
                    queue.append({
                        'to': to,
                        'content': content,
                        'options': {'isAI': True},
                        'timestamp': time.time()
                    })
                    
                    # Save queue
                    with open(self.outgoing_queue_file, 'w') as f:
                        json.dump(queue, f, indent=2)
                    
                except Exception as e:
                    logger.error(f"‚ùå Error queuing response: {e}")
            
            async def check_whatsapp_status(self):
                """Check WhatsApp bridge status"""
                if self.status_file.exists():
                    try:
                        with open(self.status_file, 'r') as f:
                            status = json.load(f)
                        
                        if status.get('status') == 'connected':
                            return True
                    except:
                        pass
                return False
            
            async def run(self):
                """Main bot loop"""
                try:
                    await self.initialize()
                    
                    logger.info("üîÑ Starting enhanced bot main loop...")
                    
                    while self.running:
                        try:
                            # Process incoming messages
                            await self.process_messages()
                            
                            # Check WhatsApp status
                            connected = await self.check_whatsapp_status()
                            if not connected:
                                logger.warning("‚ö†Ô∏è WhatsApp bridge not connected")
                            
                            # Memory cleanup every 5 minutes
                            if int(time.time()) % 300 == 0:
                                import gc
                                gc.collect()
                                logger.info("üßπ Memory cleanup completed")
                            
                            # Small delay to prevent CPU overload
                            await asyncio.sleep(1)
                            
                        except Exception as e:
                            logger.error(f"‚ùå Error in main loop: {e}")
                            await asyncio.sleep(5)  # Wait before retrying
                    
                except Exception as e:
                    logger.error(f"‚ùå Fatal error in bot: {e}")
                    raise
                finally:
                    # Cleanup
                    logger.info("üßπ Cleaning up enhanced bot resources...")
                    await self.ai_processor.cleanup_resources()
        
        # Main execution
        if __name__ == "__main__":
            bot = EnhancedWhatsAppBot()
            try:
                asyncio.run(bot.run())
            except KeyboardInterrupt:
                logger.info("üëã Enhanced WhatsApp AI Bot stopped by user")
            except Exception as e:
                logger.error(f"üí• Fatal error: {e}")
                sys.exit(1)
        EOF
        
        # Start the enhanced bot
        nohup python run_enhanced_bot.py &
        BOT_PID=$!
        echo "BOT_PID=$BOT_PID" >> $GITHUB_ENV
        
        echo "‚úÖ Enhanced WhatsApp AI Bot started (PID: $BOT_PID)"

    - name: Monitor and Maintain Session
      run: |
        echo "üìä Starting enhanced session monitoring..."
        
        # Create monitoring script
        cat > monitor_enhanced.py << 'EOF'
        import time
        import json
        import os
        import requests
        import psutil
        from pathlib import Path
        
        def check_process_health():
            """Check if bot processes are running"""
            bridge_pid = os.getenv('BRIDGE_PID')
            bot_pid = os.getenv('BOT_PID')
            whoogle_pid = os.getenv('WHOOGLE_PID')
            
            status = {
                'bridge': False,
                'bot': False,
                'whoogle': False,
                'timestamp': time.time()
            }
            
            try:
                if bridge_pid and psutil.pid_exists(int(bridge_pid)):
                    status['bridge'] = True
                
                if bot_pid and psutil.pid_exists(int(bot_pid)):
                    status['bot'] = True
                    
                if whoogle_pid and psutil.pid_exists(int(whoogle_pid)):
                    status['whoogle'] = True
            except:
                pass
            
            return status
        
        def check_whatsapp_connection():
            """Check WhatsApp connection status"""
            status_file = Path('whatsapp_status.json')
            if status_file.exists():
                try:
                    with open(status_file, 'r') as f:
                        status = json.load(f)
                    return status.get('connected', False)
                except:
                    pass
            return False
        
        def get_system_stats():
            """Get system resource usage"""
            return {
                'cpu_percent': psutil.cpu_percent(interval=1),
                'memory_percent': psutil.virtual_memory().percent,
                'disk_usage': psutil.disk_usage('/').percent,
                'timestamp': time.time()
            }
        
        # Main monitoring loop
